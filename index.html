<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1" style="padding-right: 0px;"><p class="hour">9AM</p></div>
        <div class="col-10" style="padding-right: 0px; padding-left: 0px;"><textarea class="form-control" rows="3" id="0"></textarea></div>
        <button class="saveBtn" id="0"><p class="col-1" style="margin-top: 20%;"><i>Save</i></p></button>
      </div>
      <div class="row">
        <div class="col-1" style="padding-right: 0px;"><p class="hour">10AM</p></div>
        <div class="col-10" style="padding-right: 0px; padding-left: 0px;"><textarea class="form-control" rows="3" id="1"></textarea></div>
        <button class="saveBtn" id="1"><p class="col-1" style="margin-top: 20%;"><i>Save</i></p></button>
      </div>
      <div class="row">
        <div class="col-1" style="padding-right: 0px;"><p class="hour">11AM</p></div>
        <div class="col-10" style="padding-right: 0px; padding-left: 0px;"><textarea class="form-control" rows="3" id="2"></textarea></div>
        <button class="saveBtn" id="2"><p class="col-1" style="margin-top: 20%;"><i>Save</i></p></button>
      </div>
      <div class="row">
        <div class="col-1" style="padding-right: 0px;"><p class="hour">12PM</p></div>
        <div class="col-10" style="padding-right: 0px; padding-left: 0px;"><textarea class="form-control" rows="3" id="3"></textarea></div>
        <button class="saveBtn" id="3"><p class="col-1" style="margin-top: 20%;"><i>Save</i></p></button>
      </div>
      <div class="row">
        <div class="col-1" style="padding-right: 0px;"><p class="hour">1PM</p></div>
        <div class="col-10" style="padding-right: 0px; padding-left: 0px;"><textarea class="form-control" rows="3" id="4"></textarea></div>
        <button class="saveBtn" id="4"><p class="col-1" style="margin-top: 20%;"><i>Save</i></p></button>
      </div>
      <div class="row">
        <div class="col-1" style="padding-right: 0px;"><p class="hour">2PM</p></div>
        <div class="col-10" style="padding-right: 0px; padding-left: 0px;"><textarea class="form-control" rows="3" id="5"></textarea></div>
        <button class="saveBtn" id="5"><p class="col-1" style="margin-top: 20%;"><i>Save</i></p></button>
      </div>
      <div class="row">
        <div class="col-1" style="padding-right: 0px;"><p class="hour">3PM</p></div>
        <div class="col-10" style="padding-right: 0px; padding-left: 0px;"><textarea class="form-control" rows="3" id="6"></textarea></div>
        <button class="saveBtn" id="6"><p class="col-1" style="margin-top: 20%;"><i>Save</i></p></button>
      </div>
      <div class="row">
        <div class="col-1" style="padding-right: 0px;"><p class="hour">4PM</p></div>
        <div class="col-10" style="padding-right: 0px; padding-left: 0px;"><textarea class="form-control" rows="3" id="7"></textarea></div>
        <button class="saveBtn" id="7"><p class="col-1" style="margin-top: 20%;"><i>Save</i></p></button>
      </div>
      <div class="row">
        <div class="col-1" style="padding-right: 0px;"><p class="hour">5PM</p></div>
        <div class="col-10" style="padding-right: 0px; padding-left: 0px;"><textarea class="form-control" rows="3" id="8"></textarea></div>
        <button class="saveBtn" id="8"><p class="col-1" style="margin-top: 20%;"><i>Save</i></p></button>
      </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
